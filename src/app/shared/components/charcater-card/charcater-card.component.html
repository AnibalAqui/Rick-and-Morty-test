<div class="bg-white p-2 rounded-md flex flex-col gap-2">
  <div class="cursor-pointer" (click)="onClick()">
    <img
      [ngSrc]="character.image"
      class="w-full aspect-square"
      width="250"
      height="250"
      alt="character-image"
      [priority]="priority"
    />
  </div>
  <div class="flex justify-between">
    <p>{{ character.name }}</p>
    <p-button
      icon="pi pi-star"
      size="small"
      [severity]="severity"
      (onClick)="addFavorite()"
    />
  </div>
</div>
